<!-- 2nd WAY OF DOING-->
    <form>
        <input type="text" name="" id="FIRSTNAME" placeholder="FIRSTNAME" Required> <br> <br>

        <input type="LASTNAME" name="" id="LASTNAME" placeholder="LASTNAME" Required> <br> <br>

        <input type="E-MAIL" name="" id="E-MAIL" placeholder="E-MAIL" Required> <br> <br>

        <input type="PASSWORD" name="" id="PASSWORD" placeholder="PASSWORD" Required> <br> <br>

        <p> Please select gender</p>
        <label for="MALE">MALE</label>
        <input type="Radio" name="Gender" id="MALE" value="MALE"> <br>

        <label for="FEMALE">FEMALE</label>
        <input type="Radio" name="Gender" id="FEMALE" value="FEMALE"> <br>

        <label for="other">other</label>
        <input type="Radio" name="Gender" id="other" value="other"> <br> <br>

        <label for="age">Country</label>
        <select name="" id="age">
            <option value="10-20">10-20</option>
            <option value="20-30">20-30</option>
            <option value="30-40">30-40</option>
            <option value="40-50">40-50</option>
            <option value="50-60">50-60</option>
        </select> <br> <br>

        <p>Write About Yourself</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea> <br>

        <input type="Submit" value="LogIn"




    </form>
