<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIST</title>
</head>
<body>
  <!-- use <ol> for Order list-->
  <!-- use <li> for list item -->
  <!-- use <ul> for unorder list -->
  <!-- use <dl> for description list -->

    <ol type='a'>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
        <li> Item 4</li>
        <li> Item 5</li>
    </ol>

<!-- type is uesed to give numbering for list, we give type as ==> a,A,i,I,1 -->

    <ul style='list-style-type:circle;'>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
        <li> Item 4</li>
        <li> Item 5</li>
    </ul>

<!-- style in unorder list we use style we have change just last name i.e circle,disc,none etc  it's CSS term-->

  <dl>
      <dt>
          VIRAT KHOLI
      </dt>
      <dd>
          Virat is capatain of indian cricket team.
      </dd>
      <dt>
          MS DHONI
      </dt>
      <dd>
          MS DHIONI was aslo capatain of indian cricket team.
      </dd>
      <!-- dl stands for ==> discribe list -->
      <!-- dt stands for ==> discribe term -->
      <!-- dd stand for ==> discription of term-->
  </dl>
</body>
</html>
